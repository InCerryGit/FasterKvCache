name: Release_Stable

on:
  push:
    tags:
      - "*.*.*-beta*"
      - "*.*.*-rc*"
          
jobs:
  build_artifact:    
    name: Build and upload artifact
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK 6.0.x - 10.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          10.0.x
          9.0.x
          8.0.x
          7.0.x
          6.0.x
    - name: Build with dotnet
      run: dotnet build --configuration Release FasterKv.Cache.sln
    - name: Pack with dotnet
      env:
        VERSION: ${{ github.ref_name }}
      run: dotnet pack FasterKv.Cache.sln --version-suffix $VERSION -o ./nugetpkgs -c Release --no-build
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nugetpkgs
        path: ./nugetpkgs

  release_nuget:
      name: Release to Nuget
      needs: build_artifact
      runs-on: ubuntu-latest
  
      steps:
        - name: Download build artifacts
          uses: actions/download-artifact@v4
          with:
            name: nugetpkgs
            path: nugetpkgs
        - name: list nugetpkgs
          run: ls nugetpkgs
        - name: Release
          run: |
            for file in nugetpkgs/*.nupkg
            do
              dotnet nuget push $file -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate -s https://www.nuget.org/api/v2/package
            done
